

<ion-content>
<div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>RecyclicPort</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
<ion-item>
  <ion-label position="floating">Email address</ion-label>
  <ion-input type="email"></ion-input>

  
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password"></ion-input>
</ion-item>
<ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
<ion-button color="success" size="full" (click)="login()">Login</ion-button>
<ion-button color="success" fill="clear" size="full"(click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
