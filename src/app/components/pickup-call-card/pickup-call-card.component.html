
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      Last pickup call
    </ion-card-subtitle>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon *ngIF="status=='hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-icon *ngIF="status=='processing'" name="hourglass-outline" slot="start" color="warning"></ion-icon>

          <ion-label>
            <span *ngIf="status=='hold'">hold</span>
            <span *ngIf="status=='processing'">processing</span>

            On hold
            <p>{{updatedAt}}</p>
          </ion-label>
      </ion-item>
      <ion-item lines="none">
      <ion-label>
        <p>create at{{createdAt}}</p>
        <p>Note:We have 2 full bags filled with plastic and glass</p>
      </ion-label>
    </ion-item>    </ion-card-content>
  </ion-card-header>
</ion-card>
